<div class="container">
    <div class="card">
        <form (ngSubmit)="doSubmitForm()">
        <h1>Details</h1>

    <!-- <mat-form-field class="field" appearance="outline">

      <!-- <mat-form-field class="field" appearance="outline">

      <mat-form-field class="field" appearance="outline">
        <mat-label>Company Name</mat-label>
        <mat-select  name="cname" [(ngModel)]="data.cname">
         
          <mat-option  *ngFor="let state of states" [value]="state">{{state}}</mat-option>
        </mat-select>

      </mat-form-field>

      <mat-form-field class="field" appearance="outline">
        <mat-label>CTC</mat-label>
        <input  name="ctc" [(ngModel)]="data.ctc"  matInput>
      </mat-form-field>
    
      <mat-form-field class="field" appearance="outline">
        <mat-label>Email</mat-label>
        <input  name="email" [(ngModel)]="data.email"  matInput>
      </mat-form-field>

      <mat-form-field class="field" appearance="outline">
        <mat-label>Your Name</mat-label>
        <input  name="name" [(ngModel)]="data.name"  matInput>
      </mat-form-field>
    
    
    
      <mat-form-field class="field" appearance="outline">
        <mat-label>Location</mat-label>
        <input  name="location" [(ngModel)]="data.location"  matInput>
      </mat-form-field>


      <mat-form-field class="field" appearance="outline">
        <mat-label>Job Type</mat-label>
       
          <mat-select  name="role" [(ngModel)]="data.role">
         
          <mat-option  *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
          </mat-select>
      </mat-form-field>
    
      <mat-form-field class="field" appearance="outline">
        <mat-label>Role</mat-label>
       
        <mat-select  name="position" [(ngModel)]="data.position">
         
          <mat-option  *ngFor="let position of positions" [value]="position">{{position}}</mat-option>
          </mat-select>
      </mat-form-field> 

  <mat-form-field class="field" appearance="outline">
        <mat-label>Stripend</mat-label>
        <input name="stripend"  [(ngModel)]="data.stripend"  placeholder="N.A (if not applicable)'"matInput>
      </mat-form-field>

      <mat-form-field class="field" appearance="outline">
        <mat-label>CGPA cut off</mat-label>
        <input  name="cgpa" [(ngModel)]="data.cgpa"  matInput>
      </mat-form-field>
      <mat-form-field class="field" appearance="outline">
        <mat-label>Test</mat-label>
        <input  name="test" [(ngModel)]="data.test"  matInput>
      </mat-form-field>
    
      <mat-form-field class="field" appearance="outline">
        <mat-label>Group Activity</mat-label>
        <input  name="groupact" [(ngModel)]="data.groupact"  matInput>
      </mat-form-field>

      
    
      <mat-form-field class="field" appearance="outline">
        <mat-label>Suggestions</mat-label>
        <input  name="suggestion" [(ngModel)]="data.suggestion"  matInput>
      </mat-form-field>

      <mat-form-field class="field" appearance="outline">
        <mat-label>Resources</mat-label>
        <input  name="resources" [(ngModel)]="data.resources"  matInput>
      </mat-form-field>
    
      <mat-form-field class="example-full-width field" appearance="outline">
        <mat-label>Interview Experience</mat-label>
        <input  name="interview" [(ngModel)]="data.interview"   matInput placeholder="Give Google drive Link after changing it to 'Anyone with Link'"matInput>
      </mat-form-field>


<div class="text-center">
    <!-- <button type="submit" mat-raised-button color="primary">Submit</button> -->
    <!-- <button type="submit" mat-raised-button color="primary" > <a style="text-decoration:none; color:inherit;"  href="/" >Submit</a></button> -->
    <input onclick="window.location.href = '/';"mat-raised-button color="primary" type="submit" value="Submit" /> 
</div>
</form>

</div>

</div>
